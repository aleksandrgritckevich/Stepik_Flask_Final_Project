{% extends 'base.html' %}

{% block app_content %}
<form action="" method="post">

 {% for field in form if field.name not in ["csrf_token","submit"] %}
 {{field.label()}}

 {% for error in field.errors %}

 {% endfor %}
 {{form.submit}}
</form>
{% endblock %}
